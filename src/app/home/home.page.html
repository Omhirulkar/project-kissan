<ion-content class="ion-padding">
    <!-- Header with Location and Notification -->
    <div class="header-container">
      <div class="location-container">
        <ion-avatar>
          <img src="assets/icon/user-avatar.png" alt="User">
        </ion-avatar>
        <div class="location-text">
          <p class="location-label">Location</p>
          <h2 class="location-value">Ahmedabad, Gujarat</h2>
        </div>
      </div>
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </div>
  
    <!-- Weather Section -->
    <div class="weather-container">
      <div class="temperature-container">
        <h1 class="temperature">22Â°C</h1>
        <p class="weather-condition">Partly Cloudy</p>
      </div>
      <div class="weather-icon">
        <img src="assets/icon/partly-cloudy.png" alt="Weather">
      </div>
    </div>
  
    <!-- Weather Details -->
    <div class="weather-details">
      <div class="weather-detail-item">
        <p class="detail-label">Humidity</p>
        <p class="detail-value">70%</p>
      </div>
      <div class="weather-detail-item">
        <p class="detail-label">Wind</p>
        <p class="detail-value">5 km/h</p>
      </div>
      <div class="weather-detail-item">
        <p class="detail-label">Precipitation</p>
        <p class="detail-value">0%</p>
      </div>
    </div>
  
    <!-- Farming Tip -->
    <div class="farming-tip">
      <ion-icon name="add-circle"></ion-icon>
      <p>Today Is A Good Day To Fertilize Your Farm</p>
    </div>
  
    <!-- My Crops Section -->
    <div class="section-header">
      <h2>My Crops</h2>
      <a href="#">View All</a>
    </div>
  
    <div class="crops-container">
      <div class="crop-card">
        <img src="assets/icon/tomato.png" alt="Tomato">
        <div class="crop-status best">Best</div>
      </div>
      <div class="crop-card">
        <img src="assets/icon/cabbage.png" alt="Cabbage">
        <div class="crop-status best">Best</div>
      </div>
      <div class="crop-card highlighted">
        <img src="assets/icon/cucumber.png" alt="Cucumber">
        <div class="crop-status poor">Poor</div>
      </div>
    </div>
  
    <!-- Tasks Section -->
    <div class="section-header">
      <h2>Tasks to do</h2>
      <a href="#">View All</a>
    </div>
  
    <div class="tasks-container">
      <div class="task-card">
        <div class="task-image">
          <img src="assets/icon/irrigation.png" alt="Irrigation">
        </div>
        <div class="task-details">
          <h3>Irrigation Check</h3>
          <div class="task-meta">
            <div class="task-date">
              <ion-icon name="calendar-outline"></ion-icon>
              <span>14 Feb, 2025</span>
            </div>
            <div class="task-time">
              <ion-icon name="time-outline"></ion-icon>
              <span>2 Hrs</span>
            </div>
          </div>
        </div>
        <div class="task-field">Wheat Field</div>
      </div>
  
      <div class="task-card">
        <div class="task-image">
          <img src="assets/icon/pesticide.png" alt="Pesticide">
        </div>
        <div class="task-details">
          <h3>Pesticide Apply</h3>
          <div class="task-meta">
            <div class="task-date">
              <ion-icon name="calendar-outline"></ion-icon>
              <span>14 Feb, 2025</span>
            </div>
            <div class="task-time">
              <ion-icon name="time-outline"></ion-icon>
              <span>1 Hrs</span>
            </div>
          </div>
        </div>
        <div class="task-field">Wheat Field</div>
      </div>
    </div>
  </ion-content>
